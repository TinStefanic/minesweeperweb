<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <th:block th:include="layout :: head-assets"></th:block>
</head>
<body>

<div class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col">
                <h1>Register</h1>

                <div th:if="${usernameTaken != null}" th:text="${usernameTaken}"></div>
                <form action="#" th:action="@{/register}" th:object="${userDto}" method="post">
                    <div class="pt-3"><input type="text" th:field="*{username}" placeholder="Username"/></div>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>

                    <div class="pt-3"><input type="password" th:field="*{password}" placeholder="Password"/> </div>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

                    <div class="pt-3"><input class="btn btn-dark" type="submit" value="Register"/></div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
