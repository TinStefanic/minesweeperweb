<!DOCTYPE html>
<!--suppress CheckTagEmptyBody -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <th:block th:include="layout :: head-assets"></th:block>
</head>
<body>

<div class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col">
                <h1>Log in</h1>

                <div class="pt-3" th:if="${param.error}">Invalid username or password.</div>
                <div class="pt-3" th:if="${param.logout}">You have been logged out.</div>
                <form th:action="@{/login}" method="post">
                    <div class="pt-3"><input type="text" name="username" placeholder="Username"/></div>
                    <div class="pt-3"><input type="password" name="password" placeholder="Password"/></div>
                    <div class="pt-3"><input class="btn btn-dark" type="submit" value="Log in"/></div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
